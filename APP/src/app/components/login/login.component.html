                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!-- Email Field -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                      [ngClass]="{'is-invalid': email?.invalid && (email?.dirty || email?.touched)}"
                      placeholder="nombre@ejemplo.com">
                    <div class="invalid-feedback" *ngIf="email?.errors?.['required']">
                      El email es requerido.
                    </div>
                    <div class="invalid-feedback" *ngIf="email?.errors?.['email']">
                      Por favor, ingrese un email válido.
                    </div>
                  </div>

                  <!-- Password Field -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                      [ngClass]="{'is-invalid': password?.invalid && (password?.dirty || password?.touched)}"
                      placeholder="Ingrese su contraseña">
                    <div class="invalid-feedback" *ngIf="password?.errors?.['required']">
                      La contraseña es requerida.
                    </div>
                    <div class="invalid-feedback" *ngIf="password?.errors?.['minlength']">
                      La contraseña debe tener al menos 6 caracteres.
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                      Iniciar Sesión
                    </button>
                  </div>

                  <!-- Optional: Register Link -->
                  <div class="text-center mt-3">
                    <small class="text-muted">
                      ¿No tienes una cuenta? <a href="/register" class="text-primary">Regístrate</a>
                    </small>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
